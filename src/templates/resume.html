<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      color: #000;
      margin: 40px;
    }
    h1 { font-size: 20px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 20px; }
    p { margin: 4px 0; }
    .section { margin-top: 16px; }
    .muted { color: #555; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  <p class="muted">{{email}} | {{phone}} | {{location}}</p>

  <div class="section">
    <h2>Professional Summary</h2>
    <p>{{bio}}</p>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <p>{{skills}}</p>
  </div>

  {{experience}}

  {{education}}

  {{certifications}}
</body>
</html>
